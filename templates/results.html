<!doctype html>
<html>

<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	  
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
	<title>Movie Classification</title>
	
</head>
<style>
	.centered{
	 position: absolute;
	 width: 400px;
	 height: 300px;
	 top: 50%;
	 left: 50%;
	 margin-left: -200px;
	 margin-top: -150px;
	}
</style>
<body>
<div class="centered">
	<div class="text-center">
	<h3>Your movie review:</h3>

	<div>{{ content }}</div>
	<h3 class="mt-3">Prediction:</h3>
	<div class="mb-3">This movie review is <strong>{{ prediction }}</strong>.
			<!--(probability: {{ probability }}%)-->
	</div>
	
</div>
	<div id='button'>
		<form action="/thanks" method="post">
			
			<input type=submit value='Correct' name='feedback_button' class="btn btn-success">
			<input type=submit value='Incorrect' name='feedback_button' class="btn btn-danger float-right ">
			<input type=hidden value='{{ prediction }}' name='prediction'>
			<input type=hidden value='{{ content }}' name='review'>
		</form>
	</div>

	<div id='button' class="text-center">
		<form action="/">
			<input type=submit value='Submit another review' class="btn btn-primary mt-3 ">
		</form>
	</div>
</div>
</body>

</html>
