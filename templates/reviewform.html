<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<style>
 .centereddiv{
	position: absolute;
	 width: 500px;
	 height: 300px;
	 top: 50%;
	 left: 50%;
	 margin-left: -250px;
	 margin-top: -150px;
	}
</style>
<body>
 <div class="centereddiv text-center">
 	<div class="mb-4"><h2>Please enter your movie review:</h2></div>
		{% from "_formhelpers.html" import render_field %}
		<div>
			
		</div>
	
		<form method=post action="/results">
			<dl>
			{{ render_field(form.moviereview, cols='53', rows='5') }}
			</dl>
			<div>
				<input class="btn btn-success" type=submit value='Submit review' name='submit_btn'>
			</div>
		</form>
	</div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
